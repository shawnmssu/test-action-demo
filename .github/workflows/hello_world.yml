name: Hello world
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
      uses: actions/setup-go@v2
      with:
      go-version: 1.14

      - name: Run go
        run: go run main.go